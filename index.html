<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="welcome">Welcome!
        <div class="2players"><button>PvP</button></div>
        <div class="computer"><button>Computer</button></div>
    </div>
    <div class="game">
        <div class="header">
            <div class="title">Tic-Tac-Toe</div>
        </div>
        <div class="scores">
            <div class="user1">Player 1 Score: 0</div>
            <div class="user2">Player 2 Score: 0</div>
        </div>
        <div class="grid">
            <div class="item" data-index="0"></div>
            <div class="item" data-index="1"></div>
            <div class="item" data-index="2"></div>
            <div class="item" data-index="3"></div>
            <div class="item" data-index="4"></div>
            <div class="item" data-index="5"></div>
            <div class="item" data-index="6"></div>
            <div class="item" data-index="7"></div>
            <div class="item" data-index="8"></div>
        </div>
        <div class="end">
            <div class="message">You Win!</div>
            <div class="reset"><button>Reset</button></div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
